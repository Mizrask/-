<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/Leave feedback.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История Подводных Погружений</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header_div">
                <div class="Web__Name">
                    <a href="../index.Html">История Глубоководных Погружений</a>
                </div>
                <nav>
                    <ul class="nav_links">
                        <li>
                            <a href="Chronologie.Html">Хронология</a>
                        </li>
                        <li>
                            <a href="Inventors.Html">Изобретатели</a>
                        </li>
                        <li>
                            <a href="Underwater vehicles.Html">Подводные Аппараты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
            <div class="container">
                <div class="backgrouns_div">
                    <form action="">
                        <fieldset>
                            <legend>Спасибо за отзыв!</legend>
                            <div class="input-container">
                                <label for="name">Ваше имя (Для анонимного отзыва оставьте поле пустым)</label>
                                <input type="text" id="name" placeholder="Аноним">
                            </div>
                            <div class="input-container">
                                <label for="feedback">Ваш отзыв:</label>
                                <input type="text" id="feedback">
                            </div>
                            <div class="input-container">
                                <label for="grade">Ваша итоговая оценка</label>
                                <input type="number" min="0.0" max="5.0" step="0.1">
                            </div>
                            <div class="input-container">
                                <button type="submit" class="submit_feedback">Отправить отзыв</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
    </main>
    <footer>
        <div class="container">
            <div class="name__footer">
                <p>История глубоководных Погружений</p>
            </div>
            <div class="Other">
                <a href="Leave feedback.Html">Оставить Отзыв</a>
            </div>
            <div class="Rights">
                © 2025 Все права защищенны
            </div>
        </div>
    </footer>
</body>
</html>
